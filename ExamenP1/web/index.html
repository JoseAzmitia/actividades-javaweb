<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            b {
                color: red;
            }
        </style>
    </head>
    <body class="m-0 vh-100 row justify-content-center align-items-center">
        <div class="w-50">
            <h1 class="mb-4">Event registration</h1>
            <h6 class="mb-4">Register right now while places are available</h6>
            <form method="post" action="ticket">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" class="form-control" name="fn" required/>
                            <label class="form-label">First name<b>*</b></label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" class="form-control" name="ln" required/>
                            <label class="form-label">Last name<b>*</b></label>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" class="form-control" name="email"/>
                            <label class="form-label">E-mail<b>*</b></label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" class="form-control" name="phone"/>
                            <label class="form-label">Phone</label>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" class="form-control" name="city"/>
                    <label class="form-label">City</label>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" class="form-control" name="contry"/>
                            <label class="form-label">Country</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" class="form-control" name="zip"/>
                            <label class="form-label">Zip Code</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Submit</button>
            </form>
        </div>
    </body>
</html>
